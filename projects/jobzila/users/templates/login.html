{% extends "masterpage.html" %} 

{% block maincontent %}

 

  <section>
    <h1>Login Page</h1>
    <form class="form-with-validation" action="/users/login/" method="POST">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %}
        <input type="hidden"  name="next" value="{{ request.GET.next}}">
        
        {% endif %}
        <button class="form-submit">Submit</button>
    
        </form>
    

    

  </section>

{% endblock %}
