{% extends "masterpage.html" %} 

{% block maincontent %}

 

<section id="login-form-section">
  
    <h2>Login Page</h2>
    <div class="form-div">

    <form class="" id="contact-form" action="/users/login/" method="POST">
        {% csrf_token %}
        {{form}}
        {% if request.GET.next %} 
        <input type="hidden"  name="next" value="{{ request.GET.next}}">
        
        {% endif %}
        
        <button class="form-submit">Submit</button>
    
        </form>
    
      </div>
    
    

  </section>

{% endblock %}
